<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/bpm_styles.css" type="text/css" media="screen" charset="utf-8" />
    <script type="text/javascript" src="assets/bpm_libs.js"></script>
    <script src="lib/form.js"></script>
    <script src="lib/main.js"></script>
    <title>MCForm</title>
  </head>
  <body>
    <h1>Hello World</h1>
    
    <script type="text/x-handlebars">
	    {{#with App.MyForm}}
	        
	        {{ name.label }}
	        {{ form name.field }}
	        {{ name.invalidMessage }}
            <br />
            {{ email.label }}
	        {{ form email.field }}
	        {{ email.invalidMessage }}
	        <br />
            {{ amount.label }}
	        {{ form amount.field }}
	        {{ amount.invalidMessage }} 
                
                
            <br /><br />    
	        {{#view SC.Button target="App.MyForm" action="validate" }}
	            save
	        {{/view}}
	    {{/with}}
	</script>
    
  </body>

</html>
